<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('log') }}">Log</a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Motion Detection Log</h1>
        <table>
            <tr>
                <th>User</th>
                <th>Timestamp</th>
                <th>Device ID</th>
                <th>Status</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.device_id }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
